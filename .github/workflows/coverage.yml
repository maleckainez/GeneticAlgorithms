name: coverage

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tests_with_coverage:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.10" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          mkdir -p .github
          coverage json -o .github/coverage.json
          python .github/json_analyzer.py
          cp .github/coverage.json /tmp/coverage.json

      - name: Commit coverage json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          
          git checkout --orphan coverage_score

          git rm -rf .
          git clean -fdx
          mkdir -p .github
          cp /tmp/coverage.json .github/coverage.json

          git add -f .github/coverage.json
          git commit -m "Update coverage badge [skip ci]"

          git push --force origin HEAD:coverage_score
